{% extends "bootstrap/base.html" %}

{% block navbar %}
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="{{ url_for('index') }}">অমর একুশে হল</a>
        </div>
        <ul class="nav navbar-nav">
            <li>
                <a class="nav-link" href="{{ url_for('login') }}" role="button">Login</a>
            </li>
            <li>
                <a class="nav-link" href="{{ url_for('register') }}" role="button">Register</a>
            </li>
        </ul>
        {% if current_user.is_authenticated %}
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a class="nav-link" href="{{ url_for('logout') }}" role="button">Logout</a>
                </li>
            </ul>
        {% endif %}
    </div>
</nav>
{% endblock %}
